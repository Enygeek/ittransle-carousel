<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Bootstrap Carousel FadeIn &amp; Fadeout</title>
  <link rel="stylesheet" href="./style.css">
  <!-- partial:index.partial.html -->
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<!-- <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'> -->
<link rel="stylesheet" href="https://use.typekit.net/ecb1aju.css">

</head>
<body>
    <div id="carouselFade" class="carousel slide carousel-fade" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <!-- item 1 -->
            <div class="item active"></div>
            <div class="carousel-caption-slide caption-1">
              <p class="tx-red tx-60 text-uppercase">Nous vous proposons des services de qualités</p>
              <p class="text-white tx-60 text-uppercase">adaptés à vos besoins</p>
              <button class="slide-btn"> En savoir plus...</button>
            </div>
          
          <!-- item 2 -->
            <div class="item"></div>
            <div class="carousel-caption-slide caption-2">
              <p class="tx-red tx-60 text-uppercase">Une agence de traduction 100%</p>
              <p class="text-white tx-60 text-uppercase">Spécialisée dans le secteur des Banques & Finances, du Commerce...</p>
              <button class="slide-btn"> En savoir plus...</button>
            </div>

            
            <!-- <div class="item"> 
                <div class="carousel-caption-slide">
                  <h3>Second slide label</h3>
                  <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
                </div>
            </div>
            <div class="item"> 
                <div class="carousel-caption">
                  <h3>Third slide label</h3>
                  <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
                </div>
            </div> -->
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carouselFade" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carouselFade" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
